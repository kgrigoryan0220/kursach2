<h1 align="center" class="display-4 mb-5">Редактировать профиль</h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><b>Электронная почта</b></label>
        <input readonly [value]=user?.email type="email" class="form-control form-control-lg " disabled id="email"
               name="email" placeholder="Введите почту">
    </div>
    <div class="form-group">
      <label><b>Имя</b></label>
      <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Ваше имя" minlength="3" required #name="ngModel" autofocus>
      <div  *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.required" class="alert alert-danger">
          Требуется имя!
        </div>
        <div *ngIf="name.errors.minlength" class="alert alert-danger">
          Имя должно быть не короче 3 символов!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Пароль</b></label>
      <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Пароль" minlength="3" required #password="ngModel">
      <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
        <div *ngIf="password.errors.required" class="alert alert-danger">
          Пароль обязателен!
        </div>
        <div *ngIf="password.errors.minlength" class="alert alert-danger">
          Пароль должно быть не короче 3 символов!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Номер телефона</b></label>
      <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="+375(12)345-67-89" required #phone="ngModel" >
      <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)" class="alert alert-danger">
        <div *ngIf="phone.errors.required">
          Введите номер телефона!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Адрес</b></label>
      <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Введите адрес" required #address="ngModel">
      <div  *ngIf="address.invalid && (address.dirty ||address.touched)" class="alert alert-danger">
        <div *ngIf="address.errors.required">
          Адрес обязателен!
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Обновить</button>
    </div>
  </form>
</div>
