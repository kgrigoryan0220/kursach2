<h1 align="center" class="display-4 mb-5">Регистрация</h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><b>Электронная почта</b></label>
      <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Введите почту" email required autofocus  #email="ngModel">
      <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Требуется электронная почта!
          </div>
          <div *ngIf="email.errors.email">
              Неверно указан адресс электорнной почты!
          </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Имя</b></label>
      <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Ваше имя"  minlength="3" required #name="ngModel">
        <div  *ngIf="name.invalid && (name.dirty ||name.touched)">
            <div *ngIf="name.errors.required" class="alert alert-danger">
                Требуется имя!
            </div>
            <div *ngIf="name.errors.minlength || name.valid" class="alert alert-danger">
                Имя должно быть не короче 3 символов!
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Пароль</b></label>
      <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Введите пароль" minlength="3" required #password="ngModel">
        <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Требуется пароль!
            </div>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Пароль должно быть не короче 3 символов!
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Ваш номер телефона</b></label>
      <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="only_num" name="phone" placeholder="+375(12)345-67-89" required #phone="ngModel" >
        <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
            <div *ngIf="phone.errors.required" class="alert alert-danger">
                Требутеся номер телефона!
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Адрес</b></label>
      <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Адрес" required #address="ngModel">
        <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
            <div *ngIf="address.errors.required" class="alert alert-danger">
                Требуется адрес!
            </div>
        </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Зарегистрироваться!</button>
    </div>
  </form>
</div>
