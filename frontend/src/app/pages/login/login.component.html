<h1 align="center" class="display-4 mb-5">Авторизация</h1>
<div style="width:40%; margin: 25px auto">

    <div class="alert alert-danger" *ngIf="isInvalid">
        Неверное имя пользователя или пароль.
    </div>
    <div class="alert alert-info" *ngIf="isLogout">
        Вы вышли из аккаунты.
    </div>


    <form #form='ngForm' (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Электронная почта</label>
            <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="Введите почту"
                   required autofocus [(ngModel)]="model.username" #email="ngModel" autocomplete="email" >
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Электронная почта обязательна!
            </div>
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password"  autocomplete="password"
                   placeholder="Введите пароль" required [(ngModel)]="model.password" #password='ngModel'>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Пароль обязателен!
            </div>
        </div>

        <div class="form-group">
            <div>
                <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                <label for="remember_me" class="inline">Запомнить меня</label>
                <a class="float-right" routerLink="/register">Регистрация</a>
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
        </div>
    </form>


   

</div>
